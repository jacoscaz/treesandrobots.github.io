---
layout: default
---
<header class="masthead">
  <h1 class="masthead-title--small">
    <a href="{{ site.baseurl | prepend:site.url }}">{{ site.name }}</a>
  </h1>
  <p class="by-small">by <a href="https://jacoscaz.com">Jacopo Scazzosi</a></p>
</header>      
<article class="content post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-date">
    <time>{{ page.date | date: "%Y-%m-%d" }}</time>
  </div>
  {{ content }}
</article>
