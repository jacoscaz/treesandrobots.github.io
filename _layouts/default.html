<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
  {% if page.description %}
  <meta property="og:description" content="{{ page.description }}">
  <meta name="description" property="description" content="{{ page.description }}"> 
  {% else %}
  <meta property="og:description" content="{{ site.description }}">
  <meta name="description" property="description" content="{{ site.description }}"> 
  {% endif %}
  <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend:site.url }}">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}?{{site.time | date: '%s'}}">
  <link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend:site.url }}">
  {% if page.links %}
  {% for link in page.links %}
    <link href="{{ link.href | prepend: site.baseurl | prepend: site.url }}"
      {% if link.rel %} rel="{{ link.rel }}" {% endif %}
      {% if link.alternate %} alternate="{{ link.alternate }}" {% endif %}
      {% if link.type %} type="{{ link.type }}" {% endif %}
      >
  {% endfor %}
  {% endif %}
  </head>
<body>
  <div id="container">
    {% if page.treeandrobot %}
      <div id="treeandrobot"></div>
    {% endif %}
    <div id="content">{{ content }}</div>
  </div>
  <script>
  	(function() {
  		window.counter = 'https://treesandrobots_com.goatcounter.com/count'
  		var script = document.createElement('script');
  		script.async = 1;
  		script.src = '//gc.zgo.at/count.js';
  		var ins = document.getElementsByTagName('script')[0];
  		ins.parentNode.insertBefore(script, ins)
  	})();
  </script>
</body>
</html>
